<ion-header>
  <ion-toolbar color="success" class="ion-text-center">
   <ion-title>Restaurant Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/tujuh.png"/>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
  </ion-item>

  <ion-button class="ion-padding" expand="full" shape="round" color="success"  (click)="login(user)" >
    LOGIN
  </ion-button>

  <ion-button class="ion-padding" expand="full" shape="round" color="success" [routerLink]="['/register']">
    REGISTER
  </ion-button>
</ion-content>
